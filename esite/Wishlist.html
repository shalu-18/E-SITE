  <script>
  var app = angular.module("myApp", []);
  app.controller('myCtrl', function($scope){

$scope.data=[];

$scope.ls=  JSON.parse(localStorage.getItem('wish'));
$scope.finalproduct= JSON.parse(localStorage.getItem('finalproduct'));
console.log($scope.finalproduct);

$scope.l= $scope.ls.length;
console.log($scope.l);
for(var i=0; i< $scope.l;i++){
var wishin =  $scope.finalproduct.findIndex(function (el){
  return el.id==$scope.ls[i];
})

 $scope.data.push($scope.finalproduct[wishin])
}
console.log($scope.data);



  });
